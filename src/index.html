<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constant Innovation</title>

    <!-- Basic Meta Tags -->
    <meta
      name="description"
      content="A brief description of your website for SEO."
    />
    <meta name="keywords" content="keyword1, keyword2, keyword3" />
    <meta name="author" content="Your Name" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Constant Innovation" />
    <meta
      property="og:description"
      content="A brief description of your website for social media."
    />
    <meta property="og:image" content="https://example.com/path/to/image.jpg" />
    <!-- Add the path to your image -->
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Constant Innovation" />
    <meta
      name="twitter:description"
      content="A brief description of your website for Twitter."
    />
    <meta
      name="twitter:image"
      content="https://example.com/path/to/image.jpg"
    />
    <!-- Same image as OG -->

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="./index.jsx"></script>
  </body>
</html>
